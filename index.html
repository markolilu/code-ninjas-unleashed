<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather and Pokemon</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <header class="container-fluid border border-warning mb-5 p-3">
        <div class="row d-flex justify-content-center">
            <div class="col-2 d-flex justify-content-center">
                <img src="assets/weather-icon.png" style="width: 100px; height: 100px;">
            </div>
            <div class="col-5 d-flex justify-content-center align-items-center text-center">
                <h1>Weather and Pokemon</h1>
            </div>
            <div class="col-2 d-flex justify-content-center">
                <img src="assets/pokeball-icon.png" style="width: 100px; height: 100px;">
            </div>
        </div>
        
    </header>

    <div class="container-fluid my-5">
        <div class="container text-center">
            <div class="row d-flex justify-content-center align-items-center border border-warning m-5">
                <div class="col-sm-3 border border-success">
                    <h3>Search for a City!</h3>
                </div>
                <div class="col-sm-3">
                    <div class="row d-flex justify-content-center">
                        <div class="col-9 border border-success">
                            <div class="row m-2">
                                <input id="cityInput" type="text" placeholder="Enter city (e.g., London)" autocomplete="off" />
                            </div>
                            <div class="row m-2">
                                <button id="weatherBtn" type="button">Get weather</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid my-5">
            <div class="row d-flex justify-content-around align-items-center m-5 p-5">
                <div class="col-3 d-flex justify-content-center p-2">
                    <section class="weather-widget" id="weatherSection" aria-label="Weather widget">
                        <h3 class="weather-title text-center my-5">What is the weather like?</h3>
                        <img src="./assets/weather-image.jpg" alt="Different types of weather" width = 600vw>
                        

                        <p id="weatherMsg" class="weather-msg" aria-live="polite"></p>

                    </section>
                </div>
                <div  class="col-3 d-flex justify-content-center p-2">
                    <div class="text-center p-5 border border-danger rounded-circle" id="weatherType">
                        <h3>Finally...The questions you have always wanted to answer...</h3>
                    </div>
                </div>
                <div class="col-3 d-flex justify-content-center p-2">

                    <div class = "p-5 text-center" id = "pokemon-display">
                        <h3 class = "my-5">Which Pokemon is causing the weather?</h3>
                        <img src="./assets/pokemon-characters.png" alt="Lots of pokemon characters" width="600vw">
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
</body>

</html>
