<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather and Pokemon</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
</head>

<body>
    <header class="container-fluid border border-warning mb-5 p-3">
        <div class="row d-flex justify-content-center">
            <div class="col-2 d-flex justify-content-center">
                <img src="assets/weather-icon.png" style="width: 100px; height: 100px;">
            </div>
            <div class="col-5 d-flex justify-content-center align-items-center text-center">
                <h1>Weather and Pokemon</h1>
            </div>
            <div class="col-2 d-flex justify-content-center">
                <img src="assets/pokeball-icon.png" style="width: 100px; height: 100px;">
            </div>
        </div>
        
    </header>

    <div class="container-fluid my-5">
        <div class="container text-center">
            <div class="row d-flex justify-content-center align-items-center border border-warning m-5">
                <div class="col-sm-3 border border-success">
                    <h3>Search for a City!</h3>
                </div>
                <div class="col-sm-3">
                    <div class="row d-flex justify-content-center">
                        <div class="col-9 border border-success">
                            <div class="row m-2">
                                <input id="cityInput" type="text" placeholder="Enter city (e.g., London)" autocomplete="off" />
                            </div>
                            <div class="row m-2">
                                <button id="weatherBtn" type="button">Get weather</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid my-5">
            <div class="row d-flex justify-content-around align-items-center border border-warning m-5 p-5">
                <div class="col-3 d-flex justify-content-center border border-success p-2">
                    <section class="weather-widget" aria-label="Weather widget">
                        <h2 class="weather-title">Weather</h2>

                        

                        <p id="weatherMsg" class="weather-msg" aria-live="polite"></p>

                        <article id="weatherCard" class="weather-card hidden">
                            <header class="weather-header">
                                <h3 id="weatherPlace" class="weather-place"></h3>
                                <p id="weatherTime" class="weather-time"></p>
                            </header>

                            <div class="weather-main">
                                <p class="weather-temp">
                                    <span id="weatherTemp">--</span><span class="unit">°C</span>
                                </p>
                                <p id="weatherSummary" class="weather-summary"></p>
                            </div>

                            <div class="weather-details">
                                <div class="weather-row">
                                    <span>Feels like</span>
                                    <strong><span id="weatherFeels">--</span>°C</strong>
                                </div>

                                <div class="weather-row">
                                    <span>Humidity</span>
                                    <strong><span id="weatherHumidity">--</span>%</strong>
                                </div>

                                <div class="weather-row">
                                    <span>Wind</span>
                                    <strong><span id="weatherWind">--</span> km/h</strong>
                                </div>
                            </div>
                        </article>
                    </section>
                </div>
                <div  class="col-3 d-flex justify-content-center border border-success p-2">
                    <div class="text-center">
                        <p>The <span id="weatherType" class="fw-bold">--</span></p>
                        <p>is being caused by...</p>
                    </div>
                </div>
                <div class="col-3 d-flex justify-content-center border border-success p-2">
                    <div id = "pokemon-display">
                        Pokemon-display
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
</body>

</html>
