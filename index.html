<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather and Pokemon</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Racing+Sans+One&display=swap" rel="stylesheet">

</head>

<body>
    <header class="container-fluid mb-1 p-3">
        <div class="row d-flex justify-content-center">
            <div class="col-2 d-flex justify-content-center">
                <img src="assets/weather-icon.png" style="width: 100px; height: 100px;">
            </div>
            <div class="col-5 d-flex justify-content-center align-items-center text-center">
                <h1><span class="weather-text">Weather</span> x <span class="pokemon-text">Pokemon</span></h1>
            </div>
            <div class="col-2 d-flex justify-content-center">
                <img src="assets/pokeball-icon.png" style="width: 100px; height: 100px;">
            </div>
        </div>
    </header>

    <div class="container-fluid d-flex justify-content-center">
        
            <div class="area-search row w-50 d-flex justify-content-center text-center m-2">
                <div class="col-6 d-flex justify-content-center align-items-center">
                    <h3 class="weather-text">Search for a City!</h3>
                </div>
                <div class="col-6">
                    <div class="row d-flex justify-content-center">
                        <div class="col-9 ">
                            <div class="row m-2">
                                <input id="cityInput" type="text" placeholder="Enter city (e.g., London)" autocomplete="off" />
                            </div>
                            <div class="row m-2">
                                <button id="weatherBtn" type="button" class="pokemon-text p-1">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
            
            </div>
        </div>

        <div class="container-fluid main-content rounded">
            <div class="row d-flex justify-content-around align-items-center p-5">
                <div class="col-3 d-flex justify-content-center p-2">
                    <section class="weather-widget" id="weatherSection" aria-label="Weather widget">
                        <h3 class="weather-title text-center my-5">What is the weather like?</h3>
                        <img src="./assets/weather-image.png" alt="Different types of weather" width = 600vw>
                        

                        <p id="weatherMsg" class="weather-msg" aria-live="polite"></p>

                    </section>
                </div>
                <div  class="col-3 d-flex justify-content-center p-2">
                    <div class="question text-center p-5" id="weatherType">
                        <h3>Finally...The questions you have always wanted to answer...</h3>
                    </div>
                </div>
                <div class="col-3 d-flex justify-content-center p-2">

                    <div class = "p-5 text-center" id = "pokemon-display">
                        <h3 class = "my-5">Which Pokemon is causing the weather?</h3>
                        <img src="./assets/pokemon-characters.png" alt="Lots of pokemon characters" width="600vw">
                <div class="col-3 d-flex justify-content-center p-2">

                    <div id = "pokemon-display">
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
</body>

</html>
